<dc.Html>
	<Require Style="/examples/styles.css" />
	
	<Meta Name="Title"> 
		<Tr Locale="en" Value="Home One" />
	</Meta>

					<dcm.CarouselWidget id="widget1" Gallery="/examples/one" Show="home" />
				</dc.FullLayout>
			</dc.Band>
			<dc.Band Width="medium" class="blue">
				<dc.FullLayout id="layout2">
					<dc.TextWidget id="widget2">
						<Tr Locale="en"><![CDATA[
Our firm has designed and installed **residential landscapes** throughout the _Greater Madison_ area since 1951. Experienced Ganshert architects, designers and installers ...

			<dc.Band Width="wide">

						<dcm.ImageWidget id="widget4" Path="/examples/simple/board/mac" class="leader-image" />

						<dcm.ImageWidget id="widget5" Path="/examples/simple/board/lance" class="leader-image" />

					<dc.Column Size="1-4">
						<dcm.ImageWidget id="widget6" Path="/examples/simple/board/carrie" class="leader-image" />
					</dc.Column>
				</dc.RowLayout>
			</dc.Band>
			<dc.Band Width="wide" class="brown-gray">
				<dc.RowLayout id="layout4" class="feeds" Collapse="medium">
					<dc.Column Size="1-2">
						<dc.CodeWidget id="widget7">
							<h1><span>Testimonials</span></h1>	
				
							<dcm.YouTubeWidget VideoId="3EMOM3hoLFI" />

							<dc.TextWidget id="widget8">
								<Tr Locale="en"><![CDATA[

							]]></Tr>

							<dc.Link Page="/Testimonials" class="testimonialRight" id="homeMoreTestimonials">Read More.</dc.Link>

					</dc.Column>
					<dc.Column Size="1-2">
						<dc.CodeWidget id="widget9">
							<h1><span>On Facebook</span></h1>
							<dcm.Facebook />

		<dc.Fragment>
			<dc.Band Width="wide" class="footer blue">

			</dc.Band>
