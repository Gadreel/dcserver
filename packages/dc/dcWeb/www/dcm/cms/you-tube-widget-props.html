<dc.Html Badges="Admin,Editor">
	<Meta Name="Title">
		<Tr Locale="eng" Value="YouTube Widget Properties" />
	</Meta>

	<dc.Body>
		<dc.PagePanel>
			<dcf.Form>
				<dc.Region Hint="YouTube Properties form">
					<dcf.Text Label="Image" Name="VideoId" Required="true" />
					<dcf.Text Name="Ratio" Label="Ratio" placeholder="video ratio 19by9 or 4by3" />
					<dcf.Text Name="Class" Label="CSS Classes" placeholder="custom styling for this section" />
				</dc.Region>

				<dcf.FormButtons Hint="form options">
					<dc.Button Label="Save" Click="DoSaveOnly" />
					<dc.Button Label="Save and Preview" Click="DoSave" Scope="Primary" />
				</dcf.FormButtons>
			</dcf.Form>
		</dc.PagePanel>
	</dc.Body>
	<Function Name="Load"><![CDATA[
			var entry = this;

			entry.Store.Params = dc.pui.App.Context.Params;
    ]]></Function>
	<Function Name="LoadRecord" Params="e"><![CDATA[
			var entry = this;

			e.Message = {
				Service: 'dcmServices',
				Feature: 'Feed',
				Op: 'LoadPart',
				Body: {
					Feed: entry.Params.Feed,
					Path: entry.Params.Path,
					PartId: entry.Params.Id
				}
			};
    ]]></Function>
	<Function Name="AfterLoadRecord" Params="e"><![CDATA[
			var entry = this;

			var widget = entry.Store.Widget = dc.util.Xml.toJQuery(e.Data.Part);

			e.Data = {
				VideoId: widget.attr('VideoId'),
				Ratio: widget.attr('Ratio'),
				Class: widget.attr('class')
			};
	]]></Function>
	<Function Name="DoSaveOnly"><![CDATA[
		var entry = this;

		entry.Params.Preview = false;

		entry.form().submit();
	]]></Function>
	<Function Name="DoSave"><![CDATA[
		var entry = this;

		entry.Params.Preview = true;

		entry.form().submit();
	]]></Function>
	<Function Name="SaveRecord" Params="e"><![CDATA[
			var entry = this;

			var widget = entry.Store.Widget;

			if (e.Data.hasOwnProperty('Class'))
				widget.attr('class', e.Data.Class);

			if (e.Data.hasOwnProperty('VideoId'))
				widget.attr('VideoId', e.Data.VideoId);

			if (e.Data.hasOwnProperty('Ratio'))
				widget.attr('Ratio', e.Data.Ratio);

			e.Message = {
				Service: 'dcmServices',
				Feature: 'Feed',
				Op: 'AddCommandHistory',
				Body: {
					Feed: entry.Params.Feed,
					Path: entry.Params.Path,
					Commands: [
						{
							Command: 'SavePart',
							Params: {
								PartId: entry.Params.Id,
								Part: dc.util.Xml.toString(widget)
							}
						}
					]
				}
			};
    ]]></Function>
	<Function Name="AfterSave"><![CDATA[
			var entry = this;

			if (entry.Params.Preview)
				dc.pui.Loader.MainLayer.refreshPage();
			else
				dc.pui.Popup.alert('Saved');
	]]></Function>
</dc.Html>
