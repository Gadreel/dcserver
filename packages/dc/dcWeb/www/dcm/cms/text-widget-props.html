<dc.Html Badges="Admin,Editor">
	<Meta Name="Title">
		<Tr Locale="eng" Value="Text Properties" />
	</Meta>

	<dc.Body>
		<dc.PagePanel>
			<dcf.Form>
				<dcf.HorizRadioGroup Label="Mode" Name="Mode" Required="true">
				   <RadioButton Value="Safe" Label="Safe" />
				   <RadioButton Value="Unsafe" Label="Unsafe" />
				</dcf.HorizRadioGroup>
				<dcf.Text Name="Class" Label="CSS Classes" placeholder="custom styling for this section" />

				<dcf.FormButtons>
					<!-- dc.Button Label="Save" Click="DoSaveOnly" / -->
					<dc.Button Label="Save and Preview" Click="DoSave" Scope="Primary" />
				</dcf.FormButtons>
			</dcf.Form>
		</dc.PagePanel>
	</dc.Body>
	<Function Name="Load"><![CDATA[
			var entry = this;
    ]]></Function>
	<Function Name="LoadRecord" Params="e"><![CDATA[
			var entry = this;

			e.Message = {
				Service: 'dcmServices',
				Feature: 'Feed',
				Op: 'LoadPart',
				Body: {
					Feed: entry.Params.Feed,
					Path: entry.Params.Path,
					PartId: entry.Params.Id
				}
			};
    ]]></Function>
	<Function Name="AfterLoadRecord" Params="e"><![CDATA[
			var entry = this;

			var widget = entry.Store.Widget = dc.util.Xml.toJQuery(e.Data.Part);

			e.Data = {
				Mode: widget.attr('Mode'),
				Class: widget.attr('class')
			};
	]]></Function>
	<Function Name="DoSaveOnly"><![CDATA[
		var entry = this;

		entry.Params.Preview = false;

		entry.form().submit();
	]]></Function>
	<Function Name="DoSave"><![CDATA[
		var entry = this;

		entry.Params.Preview = true;

		entry.form().submit();
	]]></Function>
	<Function Name="SaveRecord" Params="e"><![CDATA[
			var entry = this;

			var widget = entry.Store.Widget;

			if (e.Data.hasOwnProperty('Class'))
				widget.attr('class', e.Data.Class);

			if (e.Data.hasOwnProperty('Mode'))
				widget.attr('Mode', e.Data.Mode);

			e.Message = {
				Service: 'dcmServices',
				Feature: 'Feed',
				Op: 'AddCommandHistory',
				Body: {
					Feed: entry.Params.Feed,
					Path: entry.Params.Path,
					Commands: [
						{
							Command: 'SavePart',
							Params: {
								PartId: entry.Params.Id,
								Part: dc.util.Xml.toString(widget)
							}
						}
					]
				}
			};
    ]]></Function>
	<Function Name="AfterSave"><![CDATA[
		var entry = this;

		if (entry.Params.Preview)
			dc.pui.Loader.MainLayer.refreshPage();
		else
			dc.pui.Popup.alert('Saved');
	]]></Function>
</dc.Html>
