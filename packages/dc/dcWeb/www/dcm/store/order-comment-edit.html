<dc.Html Badges="Clerk,Admin">
	<Meta Name="Title">
		<Tr Locale="en" Value="Customer Update" />
	</Meta>

	<dc.Body>
		<dc.PagePanel>
			<dcf.Form AlwaysNew="True">
				<dcf.TextArea Label="Comment" Name="Comment" Required="true" />

				<dcf.FormButtons>
					<dcf.SubmitButton Label="Save" />
				</dcf.FormButtons>
			</dcf.Form>
		</dc.PagePanel>
	</dc.Body>
	<Function Name="Load"><![CDATA[
			var page = this;

	]]></Function>
	<Function Name="LoadRecord" Params="e"><![CDATA[
			var page = this;

			e.Message = {
				Service: 'dcmStoreServices',
				Feature: 'Orders',
				Op: 'Load',
				Body: {
					Id: page.Params.Id
				}
			};
	]]></Function>
	<Function Name="AfterLoadRecord" Params="e"><![CDATA[
			var page = this;

	]]></Function>
	<Function Name="SaveRecord" Params="e"><![CDATA[
			var page = this;

			e.Data.Id = page.Params.Id;

			e.Message = {
				Service: 'dcmStoreServices',
				Feature: 'Orders',
				Op: 'Update',
				Body: e.Data
			};
	]]></Function>
	<Function Name="AfterSave"><![CDATA[
			var page = this;

			page.Layer.back();

			if (page.Params.Callback)
				page.Params.Callback();
	]]></Function>
</dc.Html>
