<dc.Html Badges="Admin">
	<Meta Name="Title">
		<Tr Locale="en" Value="Edit User" />
	</Meta>

	<dc.Body>
		<dc.PagePanel>
			<dcf.Form>
				<dcf.FormButtons>
					<dc.Button Click="DoDelete" Label="Delete" />
					<dcf.SubmitButton Label="Save" />
				</dcf.FormButtons>

				<dcf.Text Name="Username" Label="Username" Required="true" />
				<dcf.Text Name="FirstName" Label="First Name" Required="true" />
				<dcf.Text Name="LastName" Label="Last Name" Required="true" />
				<dcf.Text Name="Email" Label="Email" Required="true" />
				<dcf.Text Name="BackupEmail" Label="Backup Email" />

				<dcf.Password Name="Password" Label="New Password" placeholder="Enter only to change password" />
				<dcf.Password Name="ConfirmPassword" Label="Confirm Password" />

				<dcf.CheckGroup Label="Badges" Name="Badges">
					<Checkbox Label="Staff" Value="Staff" />
					<Checkbox Label="Editor" Value="Editor" />
					<Checkbox Label="Clerk" Value="Clerk" />
					<Checkbox Label="Admin" Value="Admin" />
					<Checkbox Label="Developer" Value="Developer" />
				</dcf.CheckGroup>
			</dcf.Form>
		</dc.PagePanel>
	</dc.Body>

	<Function Name="Load"><![CDATA[
			this.form().query('Username').focus();
	]]></Function>
	<Function Name="LoadRecord" Params="e"><![CDATA[
			if (this.Params.Id) {
				e.Message = {
					Service: 'dcCoreServices',
					Feature: 'Users',
					Op: 'Load',
					Body: { Id: this.Params.Id }
				};
			}
			else {
				e.AsNew = true;
				e.Data = {
				};
			}
	]]></Function>
	<Function Name="SaveRecord" Params="e"><![CDATA[
			if (this.Params.Id)
				e.Data.Id = this.Params.Id;
			else
				e.Data.Confirmed = true;

			// missing password
			if (!this.Params.Id && !e.Data.Password) {
				e.Alert = "Password required";
				return;
			}

			// if password changed
			if (e.Data.Password && (e.Data.Password != e.Data.ConfirmPassword)) {
				e.Alert = "New passwords don't match";
				return;
			}
			else if (e.Data.Password) {
				delete e.Data.ConfirmPassword;
			}

			e.Message = {
				Service: 'dcCoreServices',
				Feature: 'Users',
				Op: this.Params.Id ? 'Update' : 'Add',
				Body: e.Data
			};
	]]></Function>
	<Function Name="AfterSave"><![CDATA[
			var entry = this;

			entry.Layer.back();

			if (entry.Params.Callback)
				entry.Params.Callback();
	]]></Function>
	<Function Name="DoDelete"><![CDATA[
			var entry = this;

			if (!entry.Params.Id) {
				entry.Layer.back();
				return;
			}

			dc.pui.Popup.confirm('Are you sure you want to delete this User?', function() {
				dc.comm.sendMessage({
					Service: 'dcCoreServices',
					Feature: 'Users',
					Op: 'Retire',
					Body: {
						Id: entry.Params.Id
					}
				}, function(resp) {
					if (resp.Result > 0) {
						dc.pui.Popup.alert(resp.Message);
						return;
					}

					entry.Layer.back();

					if (entry.Params.Callback)
						entry.Params.Callback();
				});
			});
	]]></Function>
</dc.Html>
