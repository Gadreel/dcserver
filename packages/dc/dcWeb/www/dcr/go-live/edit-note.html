<dc.Html Badges="SysAdmin" NoCache="true">
	<Meta Name="Title">
		<Tr Locale="eng" Value="Edit Note" />
	</Meta>

	<dc.Body>
		<dc.PagePanel>
			<dcf.Form>
				<dcf.TextArea Label="Message" Name="Message" />

				<dcf.FormButtons>
					<dcf.SubmitButton Label="Save Note" />
				</dcf.FormButtons>
			</dcf.Form>
		</dc.PagePanel>
	</dc.Body>

	<Function Name="Load"><![CDATA[
			var page = this;

	]]></Function>
	<Function Name="LoadRecord" Params="e"><![CDATA[
			var page = this;

			e.Message = {
				Service: 'dcCoreServices',
				Feature: 'TaskList',
				Op: 'LoadReview',
				Body: {
					Id: page.Params.TaskId
				}
			};
	]]></Function>
	<Function Name="SaveRecord" Params="e"><![CDATA[
			var page = this;

			e.Data.Id = page.Params.TaskId;

			e.Message = {
				Service: 'dcCoreServices',
				Feature: 'TaskList',
				Op: 'UpdateReview',
				Body: e.Data
			};
	]]></Function>
	<Function Name="AfterSave"><![CDATA[
			var page = this;

			page.Layer.back();

			if (page.Params.Callback)
				page.Params.Callback();
	]]></Function>
</dc.Html>
