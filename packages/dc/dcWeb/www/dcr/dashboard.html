<dc.Html Badges="SysAdmin">
	<Meta Name="Title">
		<Tr Locale="eng" Value="Root Dashboard" />
	</Meta>

	<dc.Body>
		<dc.Style>
#dcDcrDashboard .dc-dashboard-widget {
	border-bottom: 1px solid #999;
	height: 100%;
}

@media screen and (max-width: 719px) {
	#dcDcrDashboard .dc-layout-collapse-medium .pure-u {
		width: 100%;
	}
}
		</dc.Style>
		<dc.PagePanel id="dcDcrDashboard">
			<Button Icon="fas/recycle" Click="OnRefresh" />

			<dc.RowLayout Collapse="Medium">
				<dc.Column Size="1-2" Pad="Large">
					<dc.IncludeFragmentInline Path="/dcr/dashboard/certs-widget" />
				</dc.Column>
			</dc.RowLayout>
		</dc.PagePanel>
	</dc.Body>

	<Function Name="dcrPreload" Mode="Load"><![CDATA[
			var page = this;

			page.Store.RefreshList = [ ];
	]]></Function>
	<Function Name="Load"><![CDATA[
			var page = this;

			page.callPageFunc('OnRefresh');
	]]></Function>
	<Function Name="OnRefresh" Params="e"><![CDATA[
			var page = this;

			for (var i = 0; i < page.Store.RefreshList.length; i++) {
				page.Store.RefreshList[i].call();
			}
	]]></Function>
</dc.Html>
