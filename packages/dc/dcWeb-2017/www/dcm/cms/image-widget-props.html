<dc.Html Badges="Admin,Editor">
	<Require Script="/js/vendor/vkbeautify.js" />

	<Meta Name="Title">
		<Tr Locale="eng" Value="Image Widget Properties" />
	</Meta>

	<dc.Body>
		<dc.PagePanel>
			<dcf.Form>
				<dcf.FormButtons Hint="form options">
					<dcf.SubmitButton Label="Save" />
				</dcf.FormButtons>

				<dc.Region Hint="Image Properties form">
					<dcf.Text Label="Image">
						<Input Name="Path" Required="true" />
						<Button Icon="fa-ellipsis-h" Click="DoSelectImage" />
					</dcf.Text>
					<dcf.Text Name="Variant" Label="Variant" placeholder="image variant" />
					<dcf.Text Name="Class" Label="CSS Classes" placeholder="custom styling for this section" />
				</dc.Region>
			</dcf.Form>
		</dc.PagePanel>
	</dc.Body>
	<Function Name="Load"><![CDATA[
			var entry = this;

			entry.Store.Params = dc.pui.App.Context.Params;
    ]]></Function>
	<Function Name="LoadRecord" Params="e"><![CDATA[
			var entry = this;

			e.Message = {
				Service: 'dcCoreServices',
				Feature: 'Vaults',
				Op: 'Custom',
				Body: {
					Vault: 'Feeds',
					Command: 'LoadPart',
					Path: '/' + entry.Store.Params.Feed + entry.Store.Params.Path,
					Params: {
						PartId: entry.Store.Params.Id
					}
				}
			};

			if (dc.handler.dcmVersion == '2018') {
				e.Message = {
					Service: 'dcmServices',
					Feature: 'Feed',
					Op: 'LoadPart',
					Body: {
						Feed: entry.Store.Params.Feed,
						Path: entry.Store.Params.Path,
						PartId: entry.Store.Params.Id
					}
				};
			}
    ]]></Function>
	<Function Name="AfterLoadRecord" Params="e"><![CDATA[
			var entry = this;

			var widget = entry.Store.Params.Widget = (dc.handler.dcmVersion == '2018') ? e.Data.Part : e.Data.Extra;

			var attrs = entry.Store.Params.Content = widget.attributes;

			if (! attrs)
				attrs = { };

			e.Data = {
				Path: attrs.Path ? attrs.Path : '',
				Variant: attrs.Variant ? attrs.Variant : '',
				Class: attrs.class ? attrs.class : ''
			};
	]]></Function>
	<Function Name="SaveRecord" Params="e"><![CDATA[
			var entry = this;

			var widget = entry.Store.Params.Widget;

			if (! widget.attributes)
				widget.attributes = { };

			if (e.Data.hasOwnProperty('Class'))
				widget.attributes['class'] = e.Data.Class;

			if (e.Data.hasOwnProperty('Path'))
				widget.attributes['Path'] = e.Data.Path;

			if (e.Data.hasOwnProperty('Variant'))
				widget.attributes['Variant'] = e.Data.Variant;

			e.Message = {
				Service: 'dcCoreServices',
				Feature: 'Vaults',
				Op: 'Custom',
				Body: {
					Vault: 'Feeds',
					Command: 'SavePart',
					Path: '/' + entry.Store.Params.Feed + entry.Store.Params.Path,
					Params: {
						PartId: entry.Store.Params.Id,
						Part: widget
					}
				}
			};

			if (dc.handler.dcmVersion == '2018') {
				e.Message = {
					Service: 'dcmServices',
					Feature: 'Feed',
					Op: 'AddCommandHistory',
					Body: {
						Feed: entry.Store.Params.Feed,
						Path: entry.Store.Params.Path,
						Commands: [
							{
								Command: 'SavePart',
								Params: {
									PartId: entry.Store.Params.Id,
									Part: widget
								}
							}
						]
					}
				};
			}
    ]]></Function>
	<Function Name="AfterSave"><![CDATA[
			dc.pui.Popup.alert('Saved');
	]]></Function>
	<Function Name="DoSelectImage"><![CDATA[
			var entry = this;

			var path = entry.form().getValue('Path');
			var pos = path ? path.lastIndexOf('/') : -1;

			if (pos != -1)
				path = path.substr(0, pos);
			else
				path = '/';

			dc.pui.Dialog.loadPage('/dcm/galleries/chooser', {
				Path: path,
				Callback: function(res) {
					if (res.Images && res.Images.length) {
						var fh = res.Images[0];

						entry.form().setValue('Path', fh.FullPath.substr(0, fh.FullPath.indexOf('.v')));

						// TODO don't know - in IPC we set the variant in the template and that worked well
						//entry.form().setValue('Variant', fh.FullPath.substring(fh.FullPath.indexOf('.v') + 3, fh.FullPath.lastIndexOf('.'));
					}
				}
			});
    ]]></Function>
</dc.Html>
